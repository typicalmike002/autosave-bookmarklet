<!DOCTYPE html>
<html>
	<head>
		<title>autosave html form example</title>
	</head>
	<body>
		<form>
			<!-- Input type="text" -->
			<input type="text" id="text_input" size="30">
			<!-- Input type="radio" -->
			<label>
				<input type="radio" name="radio_input" id="green" value="green">Green
			</label>
			<label>
				<input type="radio" name="radio_input" id="yellow" value="yellow">Yellow
			</label>
			<!-- Input type="checkbox" -->
			<label>
				<input type="checkbox" id="checkbox_input_1">Checkbox 1
			</label>
			<label>
				<input type="checkbox" id="checkbox_input_2">Checkbox 2
			</label>
		</form>
	</body>
</html>
